<!DOCTYPE html>
<html>
  <head>
      <title>Edit Tweet</title>
      <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>

    <div id="container">
      <div id="page-header">
        <h1>Tweet @MEET</h1>
        <h2>Edit Tweet</h2>
      </div>
    
      <form action= "{{ url_for('my_feed') }}" method="post">
        <textarea name="text">{{ tweet.text }}</textarea>
        <input type="text" name="picture_url" placeholder="Enter picture URL" value="{{ tweet.picture_url }}">
        <input type="checkbox" name="show_location" value="{{ tweet.show_location }} ">
        <input type="text" name="location" placeholder="Location" value="{{ tweet.location }}">
        <input type="submit">
      </form>

      <a href="{{ url_for('my_feed') }}" class="btn btn-info" role="button">Cancel</a>
      <a href="{{ url_for('edit_tweet') }}" class="btn btn-info" role="button">Delete Tweet</a>
    </div>

    <footer class="footer">
      <p class="text-muted text-footer-custom">Y2 Flask Intro</p>
    </footer>

  </body>
</html>
