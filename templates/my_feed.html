<!DOCTYPE html>
<html>
  <head>
      <title>My Tweet Feed</title>
      <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>

    <div id="container">
      <div id="page-header">
        <h1>Tweet @MEET</h1>
        <h2>My feed</h2>
      </div>
      
      <div id="main">
        <a href="{{ url_for('add_tweet') }}" class="btn btn-info" role="button">Publish a tweet</a>
        {% for tweet in tweets %}
          <div class="tweet-container">
            <a href="{{ url_for('edit_tweet', tweet_id= tweet.id)}}" class="btn btn-info" role="button">Edit</a>
            <div class="tweet-body">
              <img class="tweet-img" src="{{tweet.picture_url}}" alt="picture-{{tweet.id}}">
              <div class="tweet-text">{{tweet.text}}</div>
            </div>
            <div class="tweet-footer">
              <div class="tweet-user">{{tweet.created_at}}</div>
              <div class="tweet-user">{{tweet.location}}</div>
              <div class="tweet-user">{{tweet.favorite_count}}</div>
            </div>
          </div>
        {% endfor %}
      </div>
      
    </div>

    <footer id="page-header">
      <p class="text-muted text-footer-custom">Y2 Flask Intro</p>
    </footer>

  </body>
</html>
